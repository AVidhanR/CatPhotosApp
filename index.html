<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
    <style>
        img{
            width: 500px;
        }
    </style>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <h3>Cat Photos</h3>
      <p>
        Click here to view more
        <a href="https://catphotos.com" target="_blank">cat photos</a>
      </p>
      <img
        src="relaxing-cat.jpg"
        alt="A cute little cat relaxing on its back"
      />
      <h3>Cat Lists</h3>
      <div class="lists">
      <p>Things cat <em>love</em>:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <img src="lasagna.webp" alt="lasagna" />
      <p>Things cats <strong>hate</strong>:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
      <img src="Cats.jpg" alt="Cats" />
      <form action="/submit cat photo">
        <label for="Indoor"
          ><input id="Indoor" type="radio" name="Indoor-Outdoor" checked/>
          Indoor</label
        ></br>
        <label for="Outdoor"
          ><input id="Outdoor" type="radio" name="Indoor-Outdoor" />
          Outdoor</label
        ></br>
        <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label></br>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label></br>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality" checked>Energetic</label></br>
        <input type="text" placeholder="Cat Photo URL" required /></br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
        <p><small>No Copyright - <a href="https://freeCodeCamp.org">freeCodeCamp.org</a></small></p>
    </footer>
  </body>
</html>
